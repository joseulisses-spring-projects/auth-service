spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:authuser}
    password: ${SPRING_DATASOURCE_PASSWORD:authpass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

security:
  jwt:
    secret: ${JWT_SECRET:x9V!p2#Qk7@Lz1$Rr8^aW3&uM5*eT0yN}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

